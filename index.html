<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h4>Temperature Conversion</h4>
      <input type="text" id="textBox" class="input-box">
      <span class="label">
        <input type="radio" id="radioF" name="unit">
        Celsius ➡️ Fahrenheit
      </span>
      <span class="label">
        <input type="radio" id="radioC" name="unit">
        Fahrenheit ➡️ Celsius
      </span>
      <button onclick="convert()">Submit</button>
      <h1 id="result"></h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
